<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Modal Example</title>
</head>
<body>

<button id="modalButton" class="button">Click Here!</button>
  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Hello...I am a modal</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium, itaque!</p>
      </div>
      <div class="modal-footer">
        <h3>Modal footer</h3>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/modal.js">

  </script>
</body>
</html>
